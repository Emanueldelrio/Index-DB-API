<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="general-container">
        <div class="title-container">
            <h1>AGENDA DE CONTACTOS</h1>
        </div>
        <div class="inputs-container">
            <input type="text" placeholder="Nombre" id="input-name" required>
            <input type="text" placeholder="Numero" id="input-number">
            <input type="text" placeholder="Direccion" id="input-direction">
        </div>
        <div class="button-container">
            <button class="btn-contact" id="btn-contact">AGREGAR CONTACTO</button>
            <button class="btn-show-contact" id="btn-show-contacts">VER CONTACTOS</button>
        </div>
        <div class="display-container">
            <div class="display">
            </div>
            
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
